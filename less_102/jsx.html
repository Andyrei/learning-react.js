<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACT Less 1</title>

        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="react"></div>
    <script>
        let ul= React.createElement(
            'ul', //element
            {style: {color: 'red', fontSize: '20px'}}, //property
            React.createElement('h3', null, 'WAS ADDED WITH FUNCTION'), //value
            React.createElement('li', null, 'Monday'), //value
            React.createElement('li', null, 'Tuesday'), //value
            React.createElement('li', null, 'Wednesday'), //value
            React.createElement('li', null, 'Thursday'), //value
            );
        ReactDOM.render(
            ul,
            document.getElementById('react')
        )
    </script>
</body>
</html>
